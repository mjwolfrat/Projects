{% extends "base.html" %}

{% block content %}
<h1>Vistrips</h1>
{% if vistrip_list %}
<ul>
    {% for vistrip in vistrip_list %}
    <li>
        <a href="">{{ vistrip.boot }} ({{vistrip.datum}}) </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Er zijn geen vistrips aanwezig.</p>
{% endif %}
{% endblock %}
